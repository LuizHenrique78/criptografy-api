<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table class="table">
        {%  for keys in lista_de_dados  %}}
        
        <tr>
            <th>id:</th>
            <td>{{  keys["id"]    }}</td>
        </tr>
        <tr>
            <th>string:</th>
            <td>{{  keys["string"]    }}</td>
        </tr>
        <tr>
            <th>encripted:</th>
            <td>{{  keys["encripted"]    }}</td>
        </tr>
        <tr>
            <th>key:</th>
            <td>{{  keys["key"]    }}</td>
        </tr>
        
        {%  endfor  %}
        
    </table>
</body>
</html>

<style>

th, td {
  padding: 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}


</style>
